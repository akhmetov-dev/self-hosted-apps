services:

  # logs viewer
  dozzle:
    image: amir20/dozzle:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 8888:8080
    restart: unless-stopped

  # proxy
  v2raya:
    image: mzz2017/v2raya:latest
    restart: always
    privileged: true
    network_mode: host
    volumes:
      - /lib/modules:/lib/modules:ro
      - /etc/v2raya:/etc/v2raya
      - ./geo:/usr/local/share/xray

  # password manager
  vaultwarden:
    image: vaultwarden/server:latest
    restart: always
    environment:
      DOMAIN: "<type-value>"
      SIGNUPS_ALLOWED: false
      WEB_VAULT_ENABLED: false
      LOGIN_RATELIMIT_MAX_BURST: <type-value>
      LOGIN_RATELIMIT_SECONDS: <type-value>
    volumes:
      - vaultwarden:/data/
    networks:
      - proxy-tier
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.vaultwarden.rule=Host(`<type-value>`)"
      - "traefik.http.routers.vaultwarden.entrypoints=websecure"
      - "traefik.http.routers.vaultwarden.tls.certresolver=le"

  nextcloud-db:
    image: mariadb:10.11
    command: --transaction-isolation=READ-COMMITTED
    restart: always
    volumes:
      - nextcloud-db:/var/lib/mysql:Z
    environment:
      - MARIADB_AUTO_UPGRADE=1
      - MARIADB_DISABLE_UPGRADE_BACKUP=1
    env_file:
      - db.env
    networks:
      - proxy-tier

  nextcloud-redis:
    image: redis:alpine
    restart: always
    networks:
      - proxy-tier

  nextcloud-app:
    image: nextcloud:apache
    restart: always
    volumes:
      - nextcloud-app:/var/www/html:z
      # NOTE: The `volumes` config of the `cron` and `app` containers must match
    environment:
      - OVERWRITEPROTOCOL=https
      - NEXTCLOUD_TRUSTED_DOMAINS=<type-value>
      - MYSQL_HOST=nextcloud-db
      - REDIS_HOST=nextcloud-redis
      - APACHE_DISABLE_REWRITE_IP=true
      - TRUSTED_PROXIES=172.19.0.1
    env_file:
      - db.env
    depends_on:
      - nextcloud-db
      - nextcloud-redis
      - traefik
    networks:
      - proxy-tier
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nextcloud.rule=Host(`<type-value>`)"
      - "traefik.http.routers.nextcloud.entrypoints=websecure"
      - "traefik.http.routers.nextcloud.tls.certresolver=le"

  nextcloud-cron:
    image: nextcloud:apache
    restart: always
    volumes:
      - nextcloud-app:/var/www/html:z
      # NOTE: The `volumes` config of the `cron` and `app` containers must match
    entrypoint: /cron.sh
    depends_on:
      - nextcloud-db
      - nextcloud-redis
    networks:
      - proxy-tier

  # reverse proxy server
  traefik:
    image: traefik:latest
    restart: always
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --api.dashboard=true
      - --api.insecure=true
      # - --log.level=DEBUG
      - --certificatesresolvers.le.acme.tlschallenge=true
      - --certificatesresolvers.le.acme.email=<type-value>
      - --certificatesresolvers.le.acme.storage=/letsencrypt/acme.json
    ports:
      - 80:80
      - 443:443
      - 8889:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
    networks:
      - proxy-tier

volumes:
  vaultwarden:
  nextcloud-db:
  nextcloud-app:
  traefik_letsencrypt:

networks:
  proxy-tier:
